<!DOCTYPE html>
<html>
  <head>
    <title>Room Booking Test Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .btn-primary {
        margin: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border: 2px solid transparent;
      }
      .highlight {
        background-color: yellow !important;
        border: 2px solid red !important;
        color: black !important;
      }
      .clicked {
        background-color: green !important;
      }
      #buttons {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .refresh-counter {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
      }
      .button-number {
        position: absolute;
        top: -10px;
        left: -10px;
        background: #666;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }
      .button-wrapper {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h2>Test Page - Simulated Room Buttons</h2>
    <div class="refresh-counter">Refreshes: <span id="counter">0</span></div>
    <div id="buttons">
      <div class="button-wrapper">
        <span class="button-number">1</span>
        <button class="btn-primary">GET NOTIFIED</button>
      </div>
      <div class="button-wrapper">
        <span class="button-number">2</span>
        <button class="btn-primary">GET NOTIFIED</button>
      </div>
      <div class="button-wrapper">
        <span class="button-number">3</span>
        <button class="btn-primary">GET NOTIFIED</button>
      </div>
      <div class="button-wrapper">
        <span class="button-number">4</span>
        <button class="btn-primary">GET NOTIFIED</button>
      </div>
      <div class="button-wrapper">
        <span class="button-number">5</span>
        <button class="btn-primary">GET NOTIFIED</button>
      </div>
      <div class="button-wrapper">
        <span class="button-number">6</span>
        <button class="btn-primary">GET NOTIFIED</button>
      </div>
      <div class="button-wrapper">
        <span class="button-number">7</span>
        <button class="btn-primary">GET NOTIFIED</button>
      </div>
    </div>
    <script>
      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const startTime = parseInt(urlParams.get("startTime") || "0");
      const buttonToChange = parseInt(urlParams.get("buttonToChange") || "-1");
      const changeTime = parseInt(urlParams.get("changeTime") || "5") * 1000; // Convert to milliseconds
      const elapsedTime = Date.now() - startTime;

      // If specified time has passed since start time, change the button
      if (startTime > 0 && buttonToChange >= 0 && elapsedTime >= changeTime) {
        const buttons = document.querySelectorAll(".btn-primary");
        if (buttonToChange < buttons.length) {
          buttons[buttonToChange].textContent = "BOOK NOW";
          buttons[buttonToChange].style.backgroundColor = "#28a745";
        }
      }
    </script>
  </body>
</html>
